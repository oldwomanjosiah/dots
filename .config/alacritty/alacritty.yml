font:
    size: 9
    normal:
        family: CodeNewRoman Nerd Font Mono
        style: Book
    bold:
        family: CodeNewRoman Nerd Font Mono
        style: Bold
    italic:
        family: CodeNewRoman Nerd Font Mono
        style: Italic
    offset:
        x: 1
        y: 1

